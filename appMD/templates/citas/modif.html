{% extends 'base.html' %}
{% block title %}Modificar Cita {{id}}{% endblock %}
{% block subtitle %}Modificar Cita {{id}}{% endblock %}
{% block header %}
<header class="jumbotron my-4" style="background-color: white;">
  <h1 class="display-5">Modifier rendez-vous</h1>
</header>
{% endblock %}

{% block contenido%}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<form class="form-inline" action="{% url 'put' id=id %}" method="post">
    {% csrf_token %}
    <span class="col-md-1"></span>
    <input type="date" class="form-control col-md-3" value="{{form.data.date|date:'Y-m-d'}}" name="date" placeholder="Fecha de la Cita " id="date" required>
    <span class="col-md-2"></span>
    <input type="time" class="form-control col-md-3" value="{{form.data.heure|time:'H:i'}}" name="heure" placeholder="Hora de la Cita" id="heure" required>
    <span class="col-md-3"></span>
    <span class="col-md-1"></span>
    <select class="form-control col-md-3" name="patient" id="patient" style="margin-top:30px;" required>
        {% for p in form.fields.patient.queryset %}
      <option value="{{p.id}}"{% if p == form.data.patient  %} selected="selected" {% endif%}>{{p}}</option>
        {% endfor %}
    </select>
    <span class="col-md-2"></span>
    <input type="text" class="form-control col-md-3" value="{{form.data.objet}}" placeholder="Motivo de la Consulta" name="objet" id="objet" style="margin-top:30px;" maxlength="100" minlength="1">
    <span class="col-md-3"></span>
    <span class="col-md-1"></span>
    <button type="submit" class="btn btn-outline-success" style="margin-top:50px;" id="modifier2">Guardar</button>
    <span class="col-md-1"></span>
    <button type="button" onClick="window.print()" class="btn btn-outline-info" style="margin-top:50px;" id="imprimer">Imprimir</button>
    <span class="col-md-1"></span>
    <button onclick="location.href='/citas/suppr/{{id}}'"  type="button" class="btn btn-outline-danger" style="margin-top:50px;" id="supprimer2">Realizada</button>

  </form>

{% endblock %}
